<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>蘑菇平台注册</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				font-size:12px;
					
			}
		</style>
	</head>
	<body style="background-color:#ececec" ><center style="vertical-align:middle;">
		<table width="512px" height="100%">
			<tr>
				<td valign="middle"><form action="/regUser" method="post">
					<table width="512px" height="325px" style="background-image:url('/image/login.jpg')">
						<tr>
							<td><font style="font-size:30px;font-family:黑体;margin-left:30px;">蘑菇平台</font>
							</td>
						</tr>
						<tr height="50px;">
							<td>&nbsp;</td>
						</tr>
						<tr  height="20px;" >
							<td style="padding-left:5px;color: #ffffff;">
								用户名：

							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;">
								<input type="text" name="username" value="" style="width:250px;">
							</td>
						</tr>
						<tr height="20px;">
							<td style="padding-left:5px;color: #ffffff;">
								密码：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;">

								<input type="password"  name="password" value=""  style="width:250px;">
							</td>
						</tr>
                        <tr height="20px;">
							<td style="padding-left:5px;color: #ffffff;">
								确认密码：
							</td>
						</tr>
						<tr height="25px;">
							<td style="padding-left:5px;">

								<input type="password"  name="password2" value=""  style="width:250px;">
							</td>
						</tr>
                        {% if error %}
						<tr height="25px;">
							<td style="padding-left:5px;">
                                <span style="color: #ff0000">{{error_message}}</span>
                                
							</td>
						</tr>
                        {%endif%}
                        <tr height="25px;">
							<td style="padding-left:5px;">
                                <input type="submit" value="注册" style="width:50px;">
								<input type="reset" value="清空" style="width:50px; margin-left:15px;">

							</td>
						</tr>
						<tr height="25px;">
							<td align="center">
								技术支持:鲤鱼小组
							</td>
						</tr>
					</table></form>
				</td>
			</tr>
		</table>
	</center>
	</body>
</html>
